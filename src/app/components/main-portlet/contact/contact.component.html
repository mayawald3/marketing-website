<div class="page-container">
<div class="row">
  <div class="top-row">
    <header>CONTACT US</header>
  </div>
</div>
<form [formGroup]="form">
  <div style="display: inline-flex">
    <div>
      <div>
        <label for="first-name">First Name </label>
        <input id="first-name" type="text" formControlName="firstName" tabindex="1">
      </div>
      <div>
        <label for="email">Email </label>
        <input id="email" type="text" formControlName="email" tabindex="2">
      </div>
      <div>
        <label for="service">What service interests you most? </label>
        <select id="service" formControlName="serviceOfInterest" tabindex="4">
          <option *ngFor="let service of Services" [ngValue]="service">{{service}}</option>
        </select>
      </div>
    </div>
    <div>
      <div>
        <label for="last-name">Last Name </label>
        <input id="last-name" type="text" formControlName="lastName" tabindex="1">
      </div>
      <div>
        <label for="company">Company </label>
        <input id="company" type="text" formControlName="companyName" tabindex="3">
      </div>
      <div>
        <label for="referred">How did you find us? </label>
        <select id="referred" formControlName="referred" tabindex="5">
          <option *ngFor="let referral of Referrals" [ngValue]="referral">{{referral}}</option>
        </select>
      </div>
    </div>
  </div>
</form>
<div class="button-div">
  <button style="margin-right: 350px" (click)="clearForm()">CANCEL</button>
  <button (click)="submitInquiry()">SUBMIT</button>
</div>
</div>
